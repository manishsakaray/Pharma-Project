<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store registration</title>
    <link rel="stylesheet" href="./css/register_store.css" />
    <script
              type="text/javascript"
              src="http://maps.googleapis.com/maps/api/js?sensor=false"
            ></script>
            <script type="text/javascript">
              window.onload = function () {
                var mapOptions = {
                  center: new google.maps.LatLng(15.458314, 74.998622),
                  zoom: 14,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                };
                var infoWindow = new google.maps.InfoWindow();
                var latlngbounds = new google.maps.LatLngBounds();
                var map = new google.maps.Map(
                  document.getElementById("dvMap"),
                  mapOptions
                );
                google.maps.event.addListener(map, "click", function (e) {
                  alert(
                    "Latitude: " +
                      e.latLng.lat() +
                      "\r\nLongitude: " +
                      e.latLng.lng()
                  );
                  document.getElementById("registerlatitude").value = e.latLng.lat(); 
                  document.getElementById("registerlongitude").value = e.latLng.lng();
                });
              };
              
              function formValidation(){
          		var phone_no = document.getElementById("registerphone").value;
      			var name = document.getElementById("registerstorename").value;
      			var email = document.getElementById("registerstoreemail").value;
      			var address = document.getElementById("registerstoreaddress").value;
      			var area = document.getElementById("registerArea").value;
      			var latitude = document.getElementById("registerlatitude").value;
      			var longitude = document.getElementById("registerlongitude").value;
      			
      			
      			if(phone_no === "" || name === "" || email === "" || address === "" || area === "" || latitude === "" || longitude === ""){
      				alert("please fill empty fields");
      			}
          	}
            </script>
  </head>
  <body>
    <header>
      <div>
        <a href="./index.html"
          ><img id="logo" src="./images/logo.png" alt="logo"
        /></a>
        <ul>
          <li>
            <a href="./stores.jsp" >Stores</a>
            <a href="./offers.jsp" >Offers</a>
            
            <a href="./index.html">Home</a>
            <a href="./contacts.html">Contact</a>
            <a href="./register.html">Register</a>
            <span>|</span>
            <a id="last" href="./login.html"
              >Log in<img
                id="profile"
                src="./images/profile_image.png"
                alt="login"
            /></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div id="outerdiv" style="height: 800px;">
        <div id="innerdiv" >
        <form action="registerstore" method="post">
          <table>
            <tr>
              <td>
                <label for="name">Store name<span>*</span>: </label>
                <input
                  id="registerstorename"
                  type="text"
                  placeholder="eg: medplus"
                  name="storename"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">E-mail<span>*</span>: </label>
                <input
                  id="registerstoreemail"
                  type="email"
                  placeholder="eg: medplus@gmail.com"
                  name="email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="address">Store address<span>*</span>:</label>
                <input
                  id="registerstoreaddress"
                  type="text"
                  placeholder="eg: 4th block, gandhinagara, dharwad"
                  name="address"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="phone">Phone<span>*</span>:</label>
                <input
                  id="registerphone"
                  type="tel"
                  placeholder="eg: +91 987654321"
                  name="phone"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="area">Area<span>*</span>:</label>
                <input
                  id="registerArea"
                  type="text"
                  placeholder="eg: gandhinagar"
                  name="area"
                />
              </td>
            </tr>
            
            <tr style="height: 170px">
              <td id="dvMap"></td>
            </tr>
            
            <tr>
              <td>
                <label for="latitude">Latitude:</label>
                <input
                  id="registerlatitude"
                  type="text"
                  name="latitude"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="longitude">Longitude:</label>
                <input
                  id="registerlongitude"
                  type="text"
                  name="longitude"
                />
              </td>
            </tr>
            <tr>
              <td style="border-bottom: 2px solid gray" align="center">
                <button id="registersubmitbutton" type="submit">
                  Register
                </button>
              </td>
            </tr>
            <br>
            <tr>
              <td id="bottomtext" align="center">
                Already have an account? <a href="./login_owner.html">Log in</a>
              </td>
            </tr>
          </table>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
